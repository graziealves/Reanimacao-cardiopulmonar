<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reanimação Cardiopulmonar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <nav class="nav-br">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Procedimento</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Quem somos</a></li>
                </ul>
            </div>

            <img id="icon" src="./img/menuIMG.png" alt="Botão 'Sanduíche' para sinalizar o menu.">
            
        </nav>

        <nav class="nav-mobile">
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Procedimentos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Quem somos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Teste</a></li>
                </ul>
            </div>
        </nav>

    </header> 

    <div id="container">
        <div class="cabeca">
            <a onclick="emergencia()">CHAMAR EMERGENCIA</a>
        </div>
        <aside id="hora-inicio"></aside>
        <main>
            <a>HORA DE INÍCIO</a>
        </main>
        <footer>
            <a>HORA DE MAL-SÚBITO</a>
        </footer>
        <section>
            SECTION
        </section>
    </div>

    <div class="flex-container">
        <section class="flex-controle">
            <a>REANIMAÇÃO CARDIOPULMONAR</a>
        </section>
    </div>

    <div id="container-manipulacao">
        <div class="item1">
            <a>INICIAR MASSAGEM CARDÍACA</a>
        </div>
        <div class="item2">
            <a>Metrônomo</a>
            <hr>
            <img id="circulo" src="./img/circle0.png">
        </div>
        <div class="item3">
            <a>Cronômetro</a>
        </div>
    </div>

    <script type="text/javascript">
        var icon = document.querySelector('#icon')
        var botaoMsg = document.querySelector('.item1');

        icon.addEventListener('click', menumb);
        botaoMsg.addEventListener('click', rcp);

        function menumb() {
            let menu = document.querySelector('.mobile-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block'
        }

        function emergencia() {
            // Hora de início
            let horainicio = document.querySelector('#hora-inicio');

            const data = new Date();
            let hora = data.getHours();
            let minuto = data.getMinutes();
            let segundo = data.getSeconds();
            let horario = `${hora}:${minuto}:${segundo}`;

            horainicio.innerHTML = horario;

            // Hora de Mal-Súbito
            
            // Ligação Automática
        }

        function rcp() {
            let circulo = document.querySelector('#circulo');
            const circulos = ['./img/circle1.png','./img/circle2.png'];
            let i = 1

            

            function iniciarMetronomo () {
                circulo.src = circulos[i];
                i = (i + 1) % 2;
            }

            intervalo = setInterval(iniciarMetronomo, 5000);

            function pararMetronomo () {
                clearInterval(intervalo);
                circulo.src = './img/circle0.png'
            }

            botaoMsg.addEventListener('click', pararMetronomo);
        }
    </script>
</body>
</html>
